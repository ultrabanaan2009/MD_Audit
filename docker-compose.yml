version: '3.8'

services:
  md-audit:
    build: .
    container_name: md-audit
    ports:
      - "8000:8000"
    environment:
      - MD_AUDIT_LLM_API_KEY=${MD_AUDIT_LLM_API_KEY:-}
      - MD_AUDIT_LLM_MODEL=${MD_AUDIT_LLM_MODEL:-gpt-4o}
      - MD_AUDIT_LLM_BASE_URL=${MD_AUDIT_LLM_BASE_URL:-https://newapi.deepwisdom.ai/v1}
      - MD_AUDIT_ALLOWED_ORIGINS=*
    volumes:
      - md-audit-data:/app/data
      - md-audit-uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  md-audit-data:
  md-audit-uploads:
